<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/log_anim.js" defer></script>
    <title>TechTrends • Войти</title>
</head>
<body class="login">
   
    <article class="container">
        <div class="block"> 
            
            <section class="block_item">
                <h2 class="techtrends">TechTrends</h2>
                <h2 class="tit1">У вас уже есть аккаунт?</h2>
                <button class="log singin-btn" type="button">Войти</button>
            </section>
            <section class="block_item_1">
                <h2 class="techtrends">TechTrends</h2>
                <h2 class="tit2">Ещё нет аккаунта?</h2>
                <button class="reg singup-btn" type="button">Зарегистрироваться</button>
            </section>

        </div>
        
        <div class="form_box">
            <form action="#" class="form form_singin">
                <h3 class="form_title">Вход</h3>
                <p>
                    <input type="text" class="form_input" placeholder="Логин, email">
                </p>
                <p>
                    <input type="password" class="form_input" placeholder="Пароль">
                </p>
                <p>
                    <a href="#" class="form_forgot">Забыли пароль?</a>
                </p>
                <p>
                    <button class="form_btn">Войти</button>
                </p>
            </form>

            <form action="#" class="form form_singup">
                <h3 class="form_title">Регистрация</h3>
                <p>
                    <input type="email" class="form_input" placeholder="Email">
                </p>
                <p>
                    <input type="text" class="form_input" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form_input" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form_input" placeholder="Подтвердите пароль">
                </p>
                
                <p>
                    <button class="form_btn form_btn_singup">Зарегистрироваться</button>
                </p>
            </form>
        </div>
    </article>

</body>
</html>
